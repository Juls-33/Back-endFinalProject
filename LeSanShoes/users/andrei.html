<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="row" id="cardContainer"></div>
  </div>

  <script>
    $(document).ready(function() {
        $.ajax({
            url: 'TryLangAndrei.php',  // Your PHP endpoint
            method: 'POST',
            dataType: 'json',
            success: function(response) {
                let cardsHtml = '';
                
                // Skip the first 3 cards by using slice to skip the first three items
                response.shoe_models.slice(3).forEach(item => {
                    // Use only image1
                    let imgPath = item.image1 || 'assets/images/default.jpg';  // Default if no image
                    
                    cardsHtml += `
                        <div class="col-md-3 mb-3">
                            <div class="card" style="width: 18rem;">
                                <img src="${imgPath}" class="card-img-top" alt="Shoe Image 1">
                                <div class="card-body p-2 text-center">
                                    <p class="card-text small">
                                        ${item.model_name} <br>
                                        <strong>${item.brand_name}</strong>
                                    </p>
                                </div>
                            </div>
                        </div>
                    `;
                });

                $('#cardContainer').html(cardsHtml);
            },
            error: function(xhr) {
                alert('Failed to load data. ' + (xhr.responseJSON?.error || 'Unknown error.'));
            }
        });
    });
  </script>

</body>
</html>
